    <div id="hphk">
        <h2>어떻게 선택 될까?</h2>
        <!--nth-child()의 경우 자식 항목이 전체 하위 항목 중 2번째로 올 때 적용 -->
        <p>첫번째 단락</p>
        <!-- nth-of-type()의 경우 자식 항목이 해당 항목의 두번째로 올 때 적용 -->
        <p>두번째 단락</p>
        <p>세번째 단락</p>
        <p>네번째 단락</p>
    </div>
